<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
	<div class="container hoverable z-depth-5">
	<h1  id="log" > LOGIN </h1>
	<div class="row">
    <div class="input-field col s8">
    	<i id="icon" class="material-icons dp48">account_circle</i>
      <input placeholder="Mail-id" id="mail-id" type="text" spellcheck="false" class="validate" required>    
  	</div>
  	<div class="row">
    <div><div class="input-field col s8">
    	<i class="material-icons dp48">lock</i>
      <input placeholder="Password" id="password" type="text" spellcheck="false" class="validate" required>    
  	</div>
	</div></div>
	<a id="logbtn" href="#" class="waves-effect waves-light btn hoverable">Login</a>
	<a id="signbtn" href="signup.html" class="waves-effect waves-light btn hoverable">Sign up</a>
</div>

</html>
